<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crud</title>
</head>
<body>
    <div id="popup">
        <div class="overlay"></div>
        <div class="popup-wrapper">
            <div class="title">
                <h1>Are you sure</h1>
            </div>
            <div class="clicks">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>
    <div class="task">
        <div class="header">
            <h2>THE BEST SOLUTION</h2>
            <p>THE BEST SOLUTION INFORMATION SYSTEM</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <span class="total" id="total"></>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>


        <div class="output">
            <div class="searchBlocked">
                <input type="text" id="search" placeholder="Search">
                <div class="buttonsearch">
                    <button id="searchByTitle">Search By Title</button>
                    <button id="searchByCategory">Search By Category</button>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="table">
            
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
